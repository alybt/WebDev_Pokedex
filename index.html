<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanto Pokémon Dex</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pokemon-green: #9bbc0f;
            --pokemon-dark-green: #306850;
            --pokemon-black: #0f380f;
            --pokemon-light: #8bac0f;
        }

        body {
            background-color: var(--pokemon-black);
            font-family: 'Press Start 2P', cursive;
            color: var(--pokemon-dark-green);
        }

        h1 {
            color: var(--pokemon-green);
            text-shadow: 2px 2px var(--pokemon-black);
            font-size: 2em;
            padding: 20px;
            background: var(--pokemon-dark-green);
            border: 4px solid var(--pokemon-light);
            margin-bottom: 30px;
        }

        .card {
            background: var(--pokemon-green);
            border: 4px solid var(--pokemon-dark-green);
            border-radius: 0;
            image-rendering: pixelated;
        }

        .card-body {
            padding: 10px;
            background: var(--pokemon-light);
        }

        .card-title {
            font-size: 0.8em;
            margin-bottom: 5px;
        }

        .card-text {
            font-size: 0.7em;
        }

        .side-panel {
            position: fixed;
            top: 50%;
            right: -300px;
            width: 300px;
            transform: translateY(-50%);
            height: auto;
            max-height: 90vh;
            background: var(--pokemon-light);
            border: 8px solid var(--pokemon-dark-green);
            border-style: double;
            padding: 0;
            transition: right 0.3s;
            z-index: 1000;
            overflow-y: auto;
        }

        .side-panel-header {
            background: #9b5de5;
            color: white;
            padding: 10px;
            font-size: 24px;
            text-transform: uppercase;
            border-bottom: 4px solid #306230;
        }

        .close-btn {
            float: right;
            color: white;
            cursor: pointer;
            font-size: 24px;
            text-align: right;
            margin-bottom: 20px;
        }

        .pokemon-card {
            padding: 15px;
            background: var(--pokemon-light);
        }

        .pokemon-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 5px;
            background: var(--pokemon-dark-green);
            color: var(--pokemon-light);
        }

        .pokemon-image-container {
            background: white;
            border: 4px solid var(--pokemon-dark-green);
            padding: 10px;
            text-align: center;
            margin-bottom: 15px;
        }

        .pokemon-image-container img {
            width: 150px;
            height: 150px;
            image-rendering: pixelated;
        }

        .pokemon-stats {
            background: white;
            border: 4px solid var(--pokemon-dark-green);
            padding: 10px;
            font-size: 0.7em;
            margin-top: 15px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 3px 0;
            border-bottom: 2px solid var(--pokemon-light);
        }

        .type-border-normal { border-color: #A8A878; }
        .type-border-fire { border-color: #F08030; }
        .type-border-water { border-color: #6890F0; }
        .type-border-grass { border-color: #78C850; }
        .type-border-electric { border-color: #F8D030; }
        .type-border-ice { border-color: #98D8D8; }
        .type-border-fighting { border-color: #C03028; }
        .type-border-poison { border-color: #A040A0; }
        .type-border-ground { border-color: #E0C068; }
        .type-border-flying { border-color: #A890F0; }
        .type-border-psychic { border-color: #F85888; }
        .type-border-bug { border-color: #A8B820; }
        .type-border-rock { border-color: #B8A038; }
        .type-border-ghost { border-color: #705898; }
        .type-border-dragon { border-color: #7038F8; }

        img {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .loading {
            display: none;
            text-align: center;
            font-size: 18px;
            margin-top: 50px;
        }

        .side-panel-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .side-panel.open {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>KANTO POKÉDEX</h1>
        <div id="loading" class="loading">LOADING POKÉMON...</div>
        <div id="pokemon-container" class="row"></div>
    </div>

    <div class="side-panel-backdrop"></div>
    <div class="side-panel">
        <div class="close-btn">&times;</div>
        <div class="pokemon-details"></div>
    </div>

    <script>
        $(document).ready(function () {
            const pokemonContainer = $('#pokemon-container');
            const loading = $('#loading');
            const sidePanel = $('.side-panel');
            const backdrop = $('.side-panel-backdrop');
            let loadedCount = 0;
            let currentPokemonId = null;

            function fetchPokemon(id) {
                $.ajax({
                    url: `https://pokeapi.co/api/v2/pokemon/${id}/`,
                    method: 'GET',
                    success: function (data) {
                        const mainType = data.types[0].type.name;
                        const pokemonCard = `
                            <div class="col-6 col-sm-4 col-md-3">
                                <div class="card type-${mainType}" data-id="${data.id}">
                                    <img src="${data.sprites.front_default}" class="card-img-top" alt="${data.name}">
                                    <div class="card-body">
                                        <h5 class="card-title">${data.name.toUpperCase()}</h5>
                                        <p class="card-text">ID: ${String(data.id).padStart(3, '0')}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                        pokemonContainer.append(pokemonCard);
                        loadedCount++;
                        if (loadedCount === 151) {
                            loading.hide();
                        }
                    }
                });
            }

            function showPokemonDetails(id) {
                if (currentPokemonId === id) {
                    closeSidePanel();
                    return;
                }

                $.ajax({
                    url: `https://pokeapi.co/api/v2/pokemon/${id}/`,
                    method: 'GET',
                    success: function (data) {
                        const mainType = data.types[0].type.name;
                        sidePanel.removeClass().addClass(`side-panel type-border-${mainType}`);
                        
                        $('.pokemon-details').html(`
                            <div class="pokemon-card">
                                <div class="pokemon-card-header">
                                    <span>${data.name.toUpperCase()}</span>
                                    <span>HP ${data.stats[0].base_stat}</span>
                                    <span class="close-btn">×</span>
                                </div>
                                <div class="pokemon-image-container">
                                    <img src="${data.sprites.front_default}" alt="${data.name}">
                                    <div class="pokemon-type">${data.types[0].type.name.toUpperCase()}</div>
                                </div>
                                <div class="pokemon-stats">
                                    ${data.stats.map(stat => `
                                        <div class="stat-row">
                                            <span>${stat.stat.name.toUpperCase()}</span>
                                            <span>${stat.base_stat}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `);

                        currentPokemonId = id;
                        sidePanel.addClass('open');
                        backdrop.show();
                    }
                });
            }

            function closeSidePanel() {
                sidePanel.removeClass('open');
                backdrop.hide();
                currentPokemonId = null;
            }

            // Event Handlers
            pokemonContainer.on('click', '.card', function() {
                const pokemonId = $(this).data('id');
                showPokemonDetails(pokemonId);
            });

            $('.close-btn, .side-panel-backdrop').on('click', closeSidePanel);

            // Initialize
            for (let i = 1; i <= 151; i++) {
                fetchPokemon(i);
            }
        });
    </script>
</body>
</html>
